<div *ngIf="authorPosts.length == 0">
    <h1>You have no Posts</h1>
    <br/>
    <p>
        <button routerLink="/create" class="btn btn-primary">Create</button>
    </p>
</div>
<div *ngIf="authorPosts.length >= 1" class="container articles-container">
    <h3>Your Food Blog Posts</h3>
    <div *ngFor="let post of authorPosts" class="article">
        <div class="row">
            <div class="col-lg-4">
                <img width="100%" height="220px" src={{post.image}}/>
                
            </div>
            <div class="col-lg-8">
                <h2>{{post.title}}</h2>
                <p>- {{post.author}}</p>
                <br/>
                <p>
                    {{(post.blog).substring(0 , 300)}}... <a style="color : red" [routerLink]="['/article' , post.id]">Read More</a>
                </p>
            </div>
        </div>
    </div>
</div>
