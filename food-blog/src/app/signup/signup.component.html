<div class="container py-1">
    <h3 style="text-align:center;"><span style="color:lightslategrey">REGISTRATION FORM</span></h3>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="mb-3">
        <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="registrationObj.name" name="name" formControlName="name" placeholder="Enter your Name" required>
            <div *ngIf="submitted && f['name'].errors">
                <div class="text-danger" *ngIf="f['name'].errors['required']">
                    Full Name is required
                </div>
            </div>
          </div>
          </div>
        
      <div class="mb-3">
        <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="registrationObj.username" name="username" formControlName="username"  placeholder="Enter you username" required>
            <div *ngIf="submitted && f['username'].errors">
                <div class="text-danger" *ngIf="f['username'].errors['required']">
                    Username is required
                </div>
            </div>
          </div>
          </div>
      <div class="mb-3">
        <div class="form-group">
            <input type="email" class="form-control" [(ngModel)]="registrationObj.email" name="email" formControlName="email" placeholder="Enter your email" required email> 
            <div *ngIf="submitted && f['email'].errors">
                <div class="text-danger" *ngIf="f['email'].errors['required']">
                    Email is required
                </div>
                <div class="text-danger" *ngIf="f['email'].errors['email']">
                    Enter Valid Email Address
                </div>
            </div>
          </div>
        </div>
      <div class="mb-3">
        <div class="form-group">
            <input type="password" class="form-control" [(ngModel)]="registrationObj.password" name="password" formControlName="password" placeholder="Enter your password" minlength="6" required>
            <div *ngIf="submitted && f['password'].errors">
                <div class="text-danger" *ngIf="f['password'].errors['required']">
                    Password is required
                </div>
                <div class="text-danger" *ngIf="f['password'].errors['minlength']">
                    Minimum of 6 Characters
                </div>
            </div>
          </div>
      </div>
    
      <div class="mb-3">
        <div class="form-group">
            <input type="password" class="form-control" [(ngModel)]="registrationObj.confirmPassword" name="confirmPassword" formControlName="confirmPassword" placeholder="confirm Password" required>
            <div *ngIf="submitted && f['confirmPassword'].errors">
                <div class="text-danger" *ngIf="f['confirmPassword'].errors['required']">
                    Confirm Your Password
                </div>
            </div>
          </div>
         
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
